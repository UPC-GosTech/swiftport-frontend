<div class="reschedule-dialog-container">
  <h2 mat-dialog-title>{{ 'shared.components.reschedule-dialog.title' | translate }}</h2>
  <div mat-dialog-content>
    <p>{{ 'shared.components.reschedule-dialog.message' | translate: { taskName: data.taskName, oldTime: data.oldTime, newTime: data.newTime } }}</p>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{ 'shared.components.reschedule-dialog.cancel' | translate }}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ 'shared.components.reschedule-dialog.confirm' | translate }}</button>
  </div>
</div>
