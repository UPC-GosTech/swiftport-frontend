<div class="confirmation-dialog-container">
  <div class="dialog-header">
    <mat-icon class="dialog-icon">help_outline</mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button class="cancel-button" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
      {{ data.cancelText }}
    </button>
    <button mat-raised-button color="primary" class="confirm-button" [mat-dialog-close]="true">
      <mat-icon>check</mat-icon>
      {{ data.confirmText }}
    </button>
  </div>
</div>
