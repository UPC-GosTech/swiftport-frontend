<mat-form-field appearance="outline" class="search-bar">
  <mat-label>Buscar</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    placeholder="Escribe algo..."
  />
  <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="searchTerm = ''; onSearchChange()" aria-label="Clear">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
