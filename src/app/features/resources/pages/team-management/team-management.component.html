<div class="team-management-container">
  <div class="page-header">
    <h1>Gesti√≥n de Equipos</h1>
    <app-button 
      [label]="'Crear Equipo'" 
      [color]="'primary'" 
      (clicked)="openCreateTeamDialog()">
    </app-button>
  </div>

  <!-- Date Navigator -->
  <div class="date-navigator-wrapper">
    <app-date-navigator 
      [selectedDate]="selectedDate" 
      (dateChange)="onDateChange($event)">
    </app-date-navigator>
  </div>

  <!-- Filters -->
  <div class="filters-container">
    <mat-form-field appearance="fill">
      <mat-label>Filtrar por Zona</mat-label>
      <mat-select [(ngModel)]="selectedZoneId" (selectionChange)="onZoneFilterChange()">
        <mat-option [value]="null">Todas las zonas</mat-option>
        <mat-option *ngFor="let zone of zones" [value]="zone.id">
          {{ zone.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button color="primary" *ngIf="selectedZoneId" (click)="clearZoneFilter()">
      <mat-icon>clear</mat-icon> Limpiar filtro
    </button>
  </div>

  <!-- Team List -->
  <div class="teams-list" *ngIf="filteredTeams.length > 0">
    <app-team-card 
      *ngFor="let team of filteredTeams" 
      [team]="team"
      (edit)="openEditTeamDialog($event)"
      (editMembers)="openEditMembersDialog($event)"
      (toggleStatus)="toggleTeamStatus($event)">
    </app-team-card>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="filteredTeams.length === 0">
    <mat-icon>groups</mat-icon>
    <h3>No hay equipos para mostrar</h3>
    <p>No se encontraron equipos para la fecha y filtros seleccionados.</p>
    <app-button 
      [label]="'Crear Equipo'" 
      [color]="'primary'" 
      (clicked)="openCreateTeamDialog()">
    </app-button>
  </div>
</div>
