<div class="employee-management-container">
  <div class="header">
    <h1>Gesti√≥n de Empleados</h1>
    
    <div class="actions">
      <div class="filters">
        <span>Filtrar por cargo:</span>
        <app-selector
          [options]="positionOptions"
          [color]="'secondary'"
          [size]="'medium'"
          (selectionChange)="onPositionFilterChange($event)"
        ></app-selector>
      </div>
      
      <div class="view-controls">
        <app-button
          [label]="'Agregar Empleado'"
          [color]="'primary'"
          (clicked)="openAddDialog()"
        ></app-button>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="table-view">
      <app-table
        [columns]="columns"
        [dataSource]="filteredEmployees"
        [showPaginator]="true"
        [customColumns]="tableActions"
      ></app-table>
    </div>
  </div>
</div>

<ng-template #tableActions let-column="column" let-row="row">
    <div *ngIf="column === 'actions'" class="action-buttons">
      <app-button
        [label]="'Editar'"
        [color]="'primary'"
        (clicked)="openEditDialog(row)"
      ></app-button>
      <app-button
        [label]="'Eliminar'"
        [color]="'danger'"
        (clicked)="deleteEmployee(row)"
      ></app-button>
    </div>
  </ng-template>
