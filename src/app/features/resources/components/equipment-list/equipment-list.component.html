<div class="equipment-list">
  <app-equipment-card
    *ngFor="let equipment of equipmentList"
    [equipment]="equipment"
    (edit)="onEdit(equipment)"
    (statusChange)="onStatusChange(equipment)"
    (uploadPhoto)="onUploadPhoto(equipment)"
  ></app-equipment-card>
  
  <div *ngIf="equipmentList.length === 0" class="no-equipment">
    <p>No hay equipamiento disponible con los filtros seleccionados.</p>
  </div>
</div>
