<h2 mat-dialog-title>{{ data.location ? 'Editar' : 'Agregar' }} Ubicación</h2>
<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="locationForm.get('name')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="2"></textarea>
    </mat-form-field>
    
    <div class="coordinates">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Latitud</mat-label>
        <input matInput type="number" formControlName="latitude" required>
        <mat-error *ngIf="locationForm.get('latitude')?.hasError('required')">
          La latitud es requerida
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Longitud</mat-label>
        <input matInput type="number" formControlName="longitude" required>
        <mat-error *ngIf="locationForm.get('longitude')?.hasError('required')">
          La longitud es requerida
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  
  <div mat-dialog-actions align="end" class="dialog-actions">
    <app-button 
      [label]="'Cancelar'"
      [color]="'secondary'"
      (clicked)="onCancel()">
    </app-button>
    
    <app-button 
      [label]="data.location ? 'Actualizar' : 'Agregar'"
      [color]="'primary'"
      [disabled]="locationForm.invalid"
      [type]="'submit'"
      (clicked)="onSubmit()">
    </app-button>
  </div>
</form>
