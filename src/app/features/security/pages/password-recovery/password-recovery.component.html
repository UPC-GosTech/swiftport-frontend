<div class="login-wrapper">
  <div class="login-container">
    <h1>Recuperar Contraseña</h1>
    <p>Te enviaremos un enlace para restablecer tu contraseña.</p>

    <form (ngSubmit)="onSubmit()" novalidate>

      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="ejemplo@correo.com"
        [(ngModel)]="email"
        required
        [class.invalid-input]="submitted && !email"
      />

      <!-- Mensaje de error -->
      <div *ngIf="error" class="error-msg">{{ error }}</div>

      <!-- Mensaje de éxito -->
      <div *ngIf="message" class="success-msg">{{ message }}</div>

      <button type="submit" class="login-btn">Enviar enlace</button>
      <button type="button" class="register-btn" (click)="goBack()">Volver al login</button>

    </form>
  </div>
</div>
