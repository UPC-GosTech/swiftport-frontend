<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Crear Actividad' : 'Editar Actividad' }}</h2>
<form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="activityForm.get('title')?.hasError('required')">
        El título es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha Programada</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="scheduledDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="activityForm.get('scheduledDate')?.hasError('required')">
        La fecha es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Prioridad</mat-label>
      <mat-select formControlName="priority" required>
        <mat-option value="low">Baja</mat-option>
        <mat-option value="medium">Media</mat-option>
        <mat-option value="high">Alta</mat-option>
      </mat-select>
      <mat-error *ngIf="activityForm.get('priority')?.hasError('required')">
        La prioridad es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="pending">Pendiente</mat-option>
        <mat-option value="in_progress">En Progreso</mat-option>
        <mat-option value="completed">Completada</mat-option>
        <mat-option value="cancelled">Cancelada</mat-option>
      </mat-select>
      <mat-error *ngIf="activityForm.get('status')?.hasError('required')">
        El estado es requerido
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="activityForm.invalid">
      {{ data.mode === 'create' ? 'Crear' : 'Guardar' }}
    </button>
  </mat-dialog-actions>
</form>
