<div class="task-card" 
  draggable="true"
  (dragstart)="onDragStart($event)">
  <h4>{{ task.taskName }}</h4>
  <p>{{ task.description }}</p>
  <div class="actions">
    <button mat-icon-button (click)="schedule.emit(task)" matTooltip="Programar tarea">
      <mat-icon>schedule</mat-icon>
    </button>
  </div>
</div>
