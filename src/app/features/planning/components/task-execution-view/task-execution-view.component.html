<div class="general-container">
  <div class="header-container">
    <h1>Registro de ejecución de tareas</h1>
  </div>
  <div class="form-container">
    <div class="doble-field">
      <div class="field-container">
        <p>Hora de inicio</p>
        <app-input
          [type]="'time'"
          [(ngModel)]="startTime"
          (valueChange)="onStartTimeChange($event)"
          [placeholder]="'HH:MM'"
          [disabled]="startTimeDisabled"
        ></app-input>
      </div>
      <div class="field-container">
        <p>Hora de finalización</p>
        <app-input
          [type]="'time'"
          [(ngModel)]="endTime"
          (valueChange)="onEndTimeChange($event)"
          [placeholder]="'HH:MM'"
          [disabled]="endTimeDisabled"
        ></app-input>
      </div>
    </div>
    <div class="field-container">
      <p>Maquinaria</p>
      <app-selector
        [options]="machineList"
        [color]="'secondary'"
        [size]="'large'"
        (selectionChange)="onMachineChange($event)"
      ></app-selector>
    </div>
    <div class="field-container">
      <p>Cuadrilla</p>
      <app-selector
        [options]="squadList"
        [color]="'secondary'"
        [size]="'large'"
        (selectionChange)="onSquadChange($event)"
      ></app-selector>
    </div>
    <div class="field-container">
      <p>Comentarios</p>
      <app-input
        [type]="'area'"
        [(ngModel)]="comment"
        (valueChange)="onCommentChange($event)"
        [placeholder]="'Ingrese anotaciones sobre la tarea'"
        [disabled]="commentDisabled"
      ></app-input>
    </div>
  </div>
  <div class="button-container">
    <app-button class="button"
      [color]="'primary'"
      [label]="'Guardar'"
      [disabled]="onDisabledButton()"
      (click)="onSaveInformation()"
    ></app-button>
  </div>
</div>
